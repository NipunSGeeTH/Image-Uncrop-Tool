<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uncrop Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Image Uncrop Tool</h1>
    <p>Add padding around your image with a custom background color or transparency.</p>
    
    <div class="controls">
      <div class="control-group">
        <label for="imageInput">1. Select an image</label>
        <input type="file" id="imageInput" accept="image/*">
         <button id="processBtn" disabled>Process Image</button>
 
      </div>

      <div class="control-group">
        <label for="expandSize">2. Set padding (px)</label>
        <input type="number" id="expandSize" value="50" min="0">
      </div>

      <fieldset id="background-controls-fieldset" style="border: none; padding: 0; margin: 0;" disabled>
        <div class="control-group">
          <label>3. Choose background type</label>
          <div class="background-options">
              <label class="inline-label"><input type="radio" name="bgType" value="color" checked> Color</label>
              <label class="inline-label"><input type="radio" name="bgType" value="image"> Image</label>
              <label class="inline-label"><input type="radio" name="bgType" value="transparent"> Transparent</label>
          </div>
        </div>

        <div class="control-group" id="color-picker-group">
          <label for="bgColor">Background Color</label>
          <input type="color" id="bgColor" value="#ffffff">
        </div>

        <div class="control-group" id="bg-image-group" style="display: none;">
          <label for="bgImageInput">Background Image</label>
          <input type="file" id="bgImageInput" accept="image/*">
        </div>
      </fieldset>

    </div>

   
    <div class="output">
      <canvas id="canvas"></canvas>
      <br><br>
      <button id="downloadBtn" disabled>Download Image</button>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
